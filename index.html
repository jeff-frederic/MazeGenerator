<!DOCTYPE html>
<html>
    <head>
        <title>Maze Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles/main.css" /> 
    </head>
    <body>
        <div id="menu">
            <div id="title">
                Maze Generator
            </div>
            <div id="options">
                <ul>
                    <li>
                        <label for="rows">Num of Rows:</label>
                        <input type="number" id="rows" style="width: 50px;" min="10" max="200" value="10">
                    </li>
                    <li>
                        <label for="cols">Num of Columns:</label>
                        <input type="number" id="cols" style="width: 50px;" min="10" max="200" value="10">
                    </li>
                    <li>
                        <label for="width">Cell Width:</label>
                        <input type="number" id="width" style="width: 30px;" min="5" max="20" value="5">
                    </li>
                    <li>
                        <label for="height">Cell Height:</label>
                        <input type="number" id="height" style="width: 30px;" min="5" max="20" value="5">
                    </li>
                </ul>
            </div>
            <div id="buttons">
                <button>GENERATE</button>
                <button>SOLVE</button>
            </div>
        </div>
        <div id="canvasContainer">
            <canvas id="canvas" style="border: 3px solid black;"></canvas>
            <script src="javascript/app.js" type="module"></script>
            <script src="javascript/constants.js" type="module"></script>
            <script src="javascript/models.js" type="module"></script>
            <script src="javascript/views.js" type="module"></script>
            <script src="javascript/algorithms.js" type="module"></script>
        </div>
    </body>
</html>
